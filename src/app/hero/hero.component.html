
<div style="width:200px; margin:0 auto;" *ngIf="hero" class="grid grid-pad">
  <h3>{{hero.localized_name}}</h3>
  <img src="https://api.opendota.com/apps/dota2/images/heroes/{{hero.localized_name.toLowerCase().replace(' ', '_')}}_full.png"/>
  <h5>{{hero.localized_name}} has {{hero.legs}} legs</h5>

  <div> Counters
    <ul *ngFor="let matchup of matchups">
      <li>
        {{matchup.wins/matchup.games_played}}
      </li>
    </ul>
  </div>
  <button (click)="goBack()">go back</button>
</div>
