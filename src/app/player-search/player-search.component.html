<div style="width:200px; margin:0 auto;" id="search-component">

  <h3>Player Search</h3>
  <i>Use player ID not player nickname.</i>

    <input #playerid ng-model="searchText">

    <button routerLink="/player-detail/{{playerid" ng-click="getPlayer(playerid)" class="search-button">Search</button>



</div>
