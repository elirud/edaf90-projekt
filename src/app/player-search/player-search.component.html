<div style="width:200px; margin:0 auto;" id="search-component">
    <h4>Player Search</h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let player of players$ | async" >
        <a routerLink="/detail/{{player.id}}">
          {{player.localized_name}}
        </a>
      </li>
    </ul>
  </div>
