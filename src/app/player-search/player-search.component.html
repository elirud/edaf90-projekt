<div style="width:200px; margin:0 auto;" id="search-component">

  <h3>Player Search</h3>
  <i>Use player ID not player nickname.</i>

    <input #playerid placeholder="Player ID" ng-model="searchText">

    <a routerLink="/player-detail/{{playerid.value}}"> <button mat-button (click)="getPlayer(playerid.value)"  class="search-button">Search</button>
    </a>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>


</div>
